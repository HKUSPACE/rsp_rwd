<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <link href="css/styles.css" type="text/css" rel="stylesheet" />
      
</head>
<body>
    <div>
        <h1>包剪揼</h1>
        <div>
            <div id="choice-selector">
                <h2>你會出⋯⋯</h2>
                <div>
                    <img src="img/paper.png" data-choice="P"/>                  </div>
                <div class="col-xs-4">
                    <img src="img/scissors.png" data-choice="S"/>
                </div>
                <div class="col-xs-4">
                    <img src="img/rock.png"  data-choice="R"/>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div id="user-choice">
                    <h4>你的選擇</h4>
                    <img />
                </div>
                <div ><h4>對</h4></div>
                <div id="computer-choice">
                    <h4>電腦的選擇</h4>
                    <img/>
                </div>
            </div>    
        </div>
    </div>
    <script src="js/main.js" ></script>
</body>  
</html>
