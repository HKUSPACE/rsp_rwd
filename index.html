<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Rock Paper Scissors</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
      
    <link href="css/styles.css" type="text/css" rel="stylesheet" />
      
</head>
<body>
    <div class="container-fluid">
        <h1>包剪揼</h1>
        <div class="container">
            <div id="choice-selector" class="row">
                <h2>你會出⋯⋯</h2>
                <div class="col-xs-4">
                    <img src="img/paper.png" data-choice="P" class="img-responsive center-block"/>                  </div>
                <div class="col-xs-4">
                    <img src="img/scissors.png" data-choice="S" class="img-responsive center-block"/>
                </div>
                <div class="col-xs-4">
                    <img src="img/rock.png"  data-choice="R" class="img-responsive center-block"/>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div id="user-choice" class="col-xs-5">
                    <h4>你的選擇</h4>
                    <img class="img-responsive center-block"/>
                </div>
                <div class="col-xs-2 vs"><h4>對</h4></div>
                <div id="computer-choice" class="col-xs-5">
                    <h4>電腦的選擇</h4>
                    <img  class="img-responsive center-block"/>
                </div>
            </div>    
        </div>
    </div>
    <script src="js/main.js" ></script>
</body>  
</html>
